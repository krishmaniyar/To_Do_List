<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="dashboard" id="dashboard">
        <img src="./view-dashboard.svg" alt="">
    </div>
    <div class="topbar">
        <div class="heading">
            <img src="./check-circle-outline.svg" alt="tick_mark">
            <h1>Todo List</h1>
        </div>
    </div>
    <div class="container">
        <div class="mainleft" id="mainleft">
            <div class="home">
                <h1>Home</h1>
                <hr>
                <div class="homeOptions">
                    <button id="inbox">
                        <img src="./inbox.svg" alt="inbox">
                        <h2>Inbox</h2>
                    </button>
                    <br>
                    <button id="today">
                        <img src="./calendar-today.svg" alt="today">
                        <h2>Today</h2>
                    </button>
                    <br>
                    <button id="week">
                        <img src="./calendar-week.svg" alt="week">
                        <h2>Next 7 Days</h2>
                    </button>
                    <br>
                    <button id="important">
                        <img src="./star.svg" alt="important">
                        <h2>Important</h2>
                    </button>
                </div>
            </div>
            <div class="projects">
                <h1>Projects</h1>
                <hr>
            </div>
            <div id="left">
            </div>
            <div id="ProjectDetails">
                <form id="proInfo" method="get">
                    <img src="./format-list-bulleted.svg" alt="list">
                    <input type="text" id="proName" name="details" placeholder="Enter Projcet Name" required>
                </form>
                <button type="submit" name="details" id="getProject">Add</button>
                <button type="submit" name="details" id="cancel">Cancel</button>
            </div>
            <div class="projectadd">
                <button id="proadd">+</button>
            </div>
            <div id="image">
                <img src="./format-list-bulleted.svg" alt="">
                <img src="./dots-vertical.svg" alt="">
                <img src="./delete.svg" alt="">
                <img src="./view-dashboard.svg" alt="">
                <img src="./star-outline.svg" alt="">
            </div>
        </div>
        <div id="right">
            <div id="details">
                <div class="task">
                    <p>Home1</p>
                </div>
                <br>
                <div class="task">
                    <p>Work1</p>
                </div>
            </div>
            <div id="taskDetails">
                <form method="get" id="taskinfo">
                    <label for="title">Title:</label>
                    <br>
                    <input type="text" id="title" name="taskdetails" placeholder="Krish" required>
                    <br>
                    <label for="text">Description (Optional):</label>
                    <br>
                    <input type="text" id="description" placeholder="abcom" name="taskdetails">
                    <br>
                    <label for="text">Date</label>
                    <br>
                    <input type="date" id="date" name="taskdetails" required>
                </form>
                <button type="submit" name="taskdetails" id="getTask">Add</button>
                <button id="cancelTask">Cancel</button>
            </div>
            <button id="addtask">Add task</button>
        </div>
    </div>
</body>
</html>
