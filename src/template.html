<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="topbar">
        <div class="heading">
            <img src="./check-circle-outline.svg" alt="tick_mark">
            <h1>Todo List</h1>
        </div>
    </div>
    <div class="container">
        <div class="mainleft">
            <div class="home">
                <h1>Home</h1>
                <hr>
                <div class="homeOptions">
                    <button id="inbox">
                        <img src="./inbox.svg" alt="inbox">
                        <h2>Inbox</h2>
                    </button>
                    <br>
                    <button id="today">
                        <img src="./calendar-today.svg" alt="today">
                        <h2>Today</h2>
                    </button>
                    <br>
                    <button id="week">
                        <img src="./calendar-week.svg" alt="week">
                        <h2>Next 7 Days</h2>
                    </button>
                    <br>
                    <button id="important">
                        <img src="./star.svg" alt="important">
                        <h2>Important</h2>
                    </button>
                </div>
            </div>
            <div class="projects">
                <h1>Projects</h1>
                <hr>
            </div>
            <div id="left">
            </div>
            <div class="projectadd">
                <button id="proadd">+</button>
            </div>
            <div id="image">
                <img src="./format-list-bulleted.svg" alt="">
            </div>
        </div>
        <div id="right">
            <div id="details">
                <div class="task">
                    <p>Home1</p>
                </div>
                <br>
                <div class="task">
                    <p>Work1</p>
                </div>
            </div>
            <button id="addtask">+</button>
        </div>
    </div>
</body>
</html>
