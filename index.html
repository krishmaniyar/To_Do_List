<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To Do List</title><link rel="icon" href="dc60a585cfc98024db1a.svg"><script defer="defer" src="main.js"></script></head><body><div class="dashboard" id="dashboard"><img src="ade080d33d6f370aa071.svg" alt=""></div><div class="topbar"><div class="heading"><img src="dc60a585cfc98024db1a.svg" alt="tick_mark"><h1>Todo List</h1></div></div><div class="container"><div class="mainleft" id="mainleft"><div class="home"><h1>Home</h1><hr><div class="homeOptions"><button id="inbox"><img src="939f2a757e3335be71bb.svg" alt="inbox"><h2>Inbox</h2></button><br><button id="today"><img src="233385e32206cd372d69.svg" alt="today"><h2>Today</h2></button><br><button id="week"><img src="518ff47ec29e1552eabd.svg" alt="week"><h2>Next 7 Days</h2></button><br><button id="important"><img src="de7ced177d66bb006694.svg" alt="important"><h2>Important</h2></button></div></div><div class="projects"><h1>Projects</h1><hr></div><div id="left"></div><div id="ProjectDetails"><form id="proInfo"><img src="365f3e7f182c9f913994.svg" alt="list"> <input id="proName" name="details" placeholder="Enter Projcet Name" required></form><button type="submit" name="details" id="getProject">Add</button> <button type="submit" name="details" id="cancel">Cancel</button></div><div class="projectadd"><button id="proadd">+</button></div><div id="image"><img src="365f3e7f182c9f913994.svg" alt=""> <img src="2500f612ad4630b14fbb.svg" alt=""> <img src="bde675c38d54979f589e.svg" alt=""> <img src="c2e6e6dd118d33c26922.svg" alt=""></div></div><div id="right"><div id="details"><div class="task"><p>Home1</p></div><br><div class="task"><p>Work1</p></div></div><div id="taskDetails"><form id="taskinfo"><label for="title">Title:</label><br><input id="title" name="taskdetails" placeholder="Organize Your Closet" required><br><label for="text">Description (Optional):</label><br><input id="description" placeholder="Sort clothes by season, donate those you no longer wear." name="taskdetails"><br><label for="text">Date</label><br><input type="date" id="date" name="taskdetails" required></form><button type="submit" name="taskdetails" id="getTask">Add</button> <button id="cancelTask">Cancel</button></div><button id="addtask">Add task</button></div></div><div style="width:100%;height:6vh;text-align:center;justify-content:center;align-content:center;color:#fff;background-color:#1f2937;position:fixed;bottom:0">Copyright &copy KBM 2025</div></body></html>
